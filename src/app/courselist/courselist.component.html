<main class="">
<div class="content">
	<div class="notice">培训列表</div>
<!-- 	<ul class="navbar f-df" counting>
	<li *ngFor="let tabs of tablist" [class.activeTab]="currentTab === tabs.type" (click)="selectTab(tabs.type)">{{tabs.text}}</li>
</ul> -->
	<div class="topic_list">
		<el-table [model]="tabledata" [stripe]="true" center="all" [row-class-name]="rowClassNameFilter"> 
		  <el-table-column model-key="course" label="课程名称">
		  </el-table-column>
		  <el-table-column model-key="person" label="授课人"  width="140">
		  </el-table-column>
		  <el-table-column model-key="planDate" label="时间"  width="140">
		  </el-table-column>
		  <el-table-column model-key="time" label="时长（小时）"  width="140">
		  </el-table-column>
		  <el-table-column label="操作" width="120">
		    <ng-template #slot let-scope="scope">
		      <el-button type="text" size="small" (click)="handle(scope)">编辑</el-button>
		    </ng-template>
		  </el-table-column>
		</el-table>
		<el-dialog [(visible)]="dialog">
		    <ng-template #title>
		      <span>编辑</span>
		    </ng-template>
		    <div class="topic_list">
				<div class="f-df f-aic form-item">
					<label>课程名称*</label>
					<el-input [(model)]="course" class="f-f1" placeholder="请输入内容"></el-input>
				</div>
				<div class="f-df f-aic form-item">
					<label>授课人*</label>
					<el-input [(model)]="person" class="f-f1"  placeholder="请输入内容"></el-input>
				</div>
				<div class="f-df f-aic form-item">
					<label>授课时间</label>
					<el-date-picker (modelChange)="handleTime($event)" [(model)] = "planDate">
					</el-date-picker>
				</div>
				<div class="f-df f-aic form-item">
					<label>培训时长</label>
					<el-input [(model)]="time" class="f-f1"  placeholder="单位小时"></el-input>
				</div>
				<div class="f-df f-aic f-jcc form-item f-p10" >
					<el-button type="primary" (click)="pushs()">提交</el-button>
				</div>
			</div>
		</el-dialog>
	</div>
</div>

</main>
